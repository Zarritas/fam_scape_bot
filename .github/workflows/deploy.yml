name: Deploy

on:
  push:
    branches: [production]
  workflow_dispatch:

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_REPOSITORY: atletismo-bot
  VPS_HOST: ${{ secrets.VPS_HOST }}
  VPS_USER: ${{ secrets.VPS_USER }}
  VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}

jobs:
  deploy:
    name: Deploy to IONOS VPS
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPOSITORY }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to IONOS VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.VPS_HOST }}
          username: ${{ env.VPS_USER }}
          key: ${{ env.VPS_SSH_KEY }}
          script: |
            # Crear directorio si no existe
            mkdir -p /opt/atletismo-bot

            # Cambiar al directorio del proyecto
            cd /opt/atletismo-bot

            # Descargar archivos de configuración desde el repo
            curl -s https://raw.githubusercontent.com/${{ github.repository }}/production/docker/docker-compose.prod.yml -o docker-compose.prod.yml

            # Login a Docker Hub
            echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ env.DOCKERHUB_USERNAME }} --password-stdin

            # Descargar la nueva imagen
            docker pull ${{ env.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPOSITORY }}:latest

            # Detener contenedores existentes
            docker compose -f docker-compose.prod.yml down || true

            # Limpiar imágenes no utilizadas
            docker image prune -f

            # Iniciar servicios
            docker compose -f docker-compose.prod.yml up -d

            # Verificar que el contenedor esté corriendo
            docker ps

            # Mostrar logs recientes para verificar funcionamiento
            docker logs --tail 20 atletismo-bot
