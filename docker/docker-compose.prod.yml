# Copiar este archivo al directorio /opt/atletismo-bot en el VPS

version: "3.8"

services:
  bot:
    image: ${DOCKERHUB_USERNAME}/atletismo-bot:latest
    container_name: atletismo-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Persistir base de datos SQLite
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=sqlite+aiosqlite:///./data/bot.db
    networks:
      - bot-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  bot-network:
    driver: bridge